<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–î–ª—è —Ç–µ–±—è üíó</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(180deg, #fff5f7, #ffe3ed);
      height: 100vh;
      overflow: hidden;
      color: #2b2b2b;
      perspective: 800px;
      touch-action: manipulation;
    }

    /* 3D HEARTS */

    .hearts {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      background: rgba(255, 143, 177, 0.25);
      transform: rotate(45deg);
      border-radius: 20%;
      animation: float 20s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      background: inherit;
      border-radius: 50%;
    }

    @keyframes float {
      from {
        transform: translateY(110vh) rotate(45deg) rotateX(0deg) rotateY(0deg);
      }
      to {
        transform: translateY(-130vh) rotate(45deg) rotateX(360deg) rotateY(360deg);
      }
    }

    /* SCREENS */

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
      z-index: 1;
    }

    .screen.active {
      opacity: 1;
      pointer-events: all;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 24px;
    }

    p {
      font-size: 18px;
      margin-bottom: 24px;
      max-width: 280px;
    }

    .buttons {
      position: relative;
      width: 100%;
      max-width: 300px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .btn {
      padding: 16px 32px;
      border-radius: 999px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .btn-primary {
      background: #ff8fb1;
      color: white;
    }

    .btn-secondary {
      background: white;
      color: #ff8fb1;
      border: 2px solid #ff8fb1;
      position: absolute;
    }

    .final-text {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .subtext {
      font-size: 16px;
      margin-bottom: 32px;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts"></div>

  <!-- Screen 1 -->
  <div class="screen active" id="screen1">
    <p>–ú–æ–∂–Ω–æ –∑–∞–¥–∞—Ç—å —Ç–µ–±–µ –æ–¥–∏–Ω –æ—á–µ–Ω—å –≤–∞–∂–Ω—ã–π –≤–æ–ø—Ä–æ—Å?..</p>
    <button class="btn btn-primary" onclick="goTo(2)">–ú–æ–∂–Ω–æ üíó</button>
  </div>

  <!-- Screen 2 -->
  <div class="screen" id="screen2">
    <h1>–¢—ã –º–µ–Ω—è –ª—é–±–∏—à—å?</h1>
    <div class="buttons">
      <button class="btn btn-primary" onclick="goTo(3)">–î–∞ üíó</button>
      <button class="btn btn-secondary" id="noBtn">–ù–µ—Ç</button>
    </div>
  </div>

  <!-- Screen 3 -->
  <div class="screen" id="screen3">
    <p>–Ø —Ç–∞–∫ –∏ –∑–Ω–∞–ª‚Ä¶</p>
    <p>–¢–æ–≥–¥–∞ —ç—Ç–æ –¥–ª—è —Ç–µ–±—è</p>
    <button class="btn btn-primary" onclick="goTo(4)">–û—Ç–∫—Ä—ã—Ç—å ‚ú®</button>
  </div>

  <!-- Screen 4 -->
  <div class="screen" id="screen4">
    <div class="final-text">–° 14 —Ñ–µ–≤—Ä–∞–ª—è, –º–æ—è –ª—é–±–∏–º–∞—è üíó</div>
    <div class="subtext">–°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏</div>
    <button class="btn btn-primary" onclick="openVideo()">–°–º–æ—Ç—Ä–µ—Ç—å –≤–∏–¥–µ–æ ‚ñ∂Ô∏è</button>
  </div>

  <script>
    function goTo(n) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById('screen' + n).classList.add('active');
    }

    const noBtn = document.getElementById('noBtn');

    function moveNoButton() {
      const parent = noBtn.parentElement;
      const maxX = parent.offsetWidth - noBtn.offsetWidth;
      const maxY = parent.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX - maxX/2;
      const y = Math.random() * maxY - maxY/2;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener('touchstart', moveNoButton);
    noBtn.addEventListener('mouseenter', moveNoButton);

    function openVideo() {
      // –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–°–´–õ–ö–£ –ù–ê –í–ê–®–ï –í–ò–î–ï–û
      window.open('https://www.youtube.com/', '_blank');
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–µ—Ä–¥–µ—Ü
    const container = document.getElementById('hearts');

    for (let i = 0; i < 6; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';

      const size = 80 + Math.random() * 100;
      heart.style.width = size + 'px';
      heart.style.height = size + 'px';

      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.opacity = 0.2 + Math.random() * 0.2;
      heart.style.animationDelay = Math.random() * 10 + 's';

      heart.style.setProperty('--size', size + 'px');
      heart.style.position = 'absolute';

      heart.style.setProperty('--offset', Math.random() * 50 + 'px');

      heart.style.transform = 'rotate(45deg)';
      heart.innerHTML = `
        <style>
          .heart::before, .heart::after {
            width: ${size}px;
            height: ${size}px;
          }
          .heart::before { top: -${size/2}px; }
          .heart::after { left: -${size/2}px; }
        </style>
      `;

      container.appendChild(heart);
    }
  </script>

</body>
</html>
