<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  font-family: 'Manrope', sans-serif;
  background: linear-gradient(180deg, #fff5f7, #ffe3ed);
  height: 100vh;
  overflow: hidden;
  color: #2b2b2b;
}

/* ===== HEARTS ===== */

.hearts {
  position: fixed;
  inset: 0;
  overflow: hidden;
  z-index: 0;
}

.heart {
  position: absolute;
  animation: float 20s linear infinite;
  opacity: 0.35;
}

@keyframes float {
  from { transform: translateY(110vh) rotate(0deg) scale(0.9); }
  to   { transform: translateY(-120vh) rotate(360deg) scale(1.1); }
}

/* ===== SCREENS ===== */

.screen {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 24px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s ease;
  z-index: 1;
}

.screen.active {
  opacity: 1;
  pointer-events: all;
}

h1 {
  font-size: 26px;
  margin-bottom: 24px;
}

p {
  font-size: 18px;
  margin-bottom: 24px;
  max-width: 280px;
}

/* ===== BUTTONS ===== */

.buttons {
  position: relative;
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  max-width: 400px;
  margin: 0 auto;
  height: 80px;
}

.btn {
  padding: 16px 32px;
  border-radius: 999px;
  border: none;
  font-size: 18px;
  cursor: pointer;
  position: absolute;
  transition: transform 0.2s ease;
}

.btn:active {
  transform: scale(0.95);
}

.btn-primary {
  background: #ff6b9a;
  color: white;
}

.btn-secondary {
  background: white;
  color: #ff6b9a;
  border: 2px solid #ff6b9a;
}

.final-text {
  font-size: 26px;
  font-weight: 700;
  margin-bottom: 16px;
}

.subtext {
  font-size: 16px;
  margin-bottom: 32px;
  max-width: 300px;
}

#noBtn {
  position: absolute;
  transition: left 0.4s ease, top 0.4s ease;
}
</style>
</head>
<body>

<div class="hearts" id="hearts"></div>

<!-- Screen 1 -->
<div class="screen active" id="screen1">
  <p>–ú–æ–∂–Ω–æ –∑–∞–¥–∞—Ç—å —Ç–µ–±–µ –æ–¥–∏–Ω –æ—á–µ–Ω—å –≤–∞–∂–Ω—ã–π –≤–æ–ø—Ä–æ—Å?..</p>
  <button class="btn btn-primary" style="position:relative;" onclick="goTo(2)">–ú–æ–∂–Ω–æ üíó</button>
</div>

<!-- Screen 2 -->
<div class="screen" id="screen2">
  <h1>–¢—ã –º–µ–Ω—è –ª—é–±–∏—à—å?</h1>
  <div class="buttons" id="buttonArea">
    <button class="btn btn-primary" id="yesBtn" onclick="goTo(3)">–î–∞ üíó</button>
    <button class="btn btn-secondary" id="noBtn">–ù–µ—Ç</button>
  </div>
</div>

<!-- Screen 3 -->
<div class="screen" id="screen3">
  <p>–Ø —Ç–∞–∫ –∏ –∑–Ω–∞–ª‚Ä¶</p>
  <p>–¢–æ–≥–¥–∞ —ç—Ç–æ –¥–ª—è —Ç–µ–±—è</p>
  <button class="btn btn-primary" style="position:relative;" onclick="goTo(4)">–û—Ç–∫—Ä—ã—Ç—å ‚ú®</button>
</div>

<!-- Screen 4 -->
<div class="screen" id="screen4">
  <div class="final-text">–° 14 —Ñ–µ–≤—Ä–∞–ª—è, –º–æ—è –ª—é–±–∏–º–∞—è üíó</div>
  <div class="subtext">–°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏</div>
  <button class="btn btn-primary" style="position:relative;" onclick="openVideo()">–°–º–æ—Ç—Ä–µ—Ç—å –≤–∏–¥–µ–æ ‚ñ∂Ô∏è</button>
</div>

<script>
function goTo(n) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById('screen' + n).classList.add('active');
  if (n === 2) initButtons();
}

/* ===== BUTTON LOGIC ===== */

const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const area = document.getElementById('buttonArea');

function initButtons() {
  const areaRect = area.getBoundingClientRect();
  const btnWidth = yesBtn.offsetWidth;
  const btnHeight = yesBtn.offsetHeight;

  yesBtn.style.left = areaRect.width * 0.1 + 'px';
  yesBtn.style.top = areaRect.height / 2 - btnHeight / 2 + 'px';

  noBtn.style.left = areaRect.width * 0.6 + 'px';
  noBtn.style.top = areaRect.height / 2 - btnHeight / 2 + 'px';
}

/* ===== –ù–û–í–ê–Ø –õ–û–ì–ò–ö–ê –£–ë–ï–ì–ê–ù–ò–Ø ===== */

function moveNoButton() {
  const areaRect = area.getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();

  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const moveRange = 120;

  let currentLeft = noBtn.offsetLeft;
  let currentTop = noBtn.offsetTop;

  let newLeft = currentLeft + (Math.random() * moveRange - moveRange / 2);
  let newTop = currentTop + (Math.random() * moveRange - moveRange / 2);

  newLeft = Math.max(0, Math.min(newLeft, areaRect.width - btnWidth));
  newTop = Math.max(0, Math.min(newTop, areaRect.height - btnHeight));

  const futureRect = {
    left: areaRect.left + newLeft,
    right: areaRect.left + newLeft + btnWidth,
    top: areaRect.top + newTop,
    bottom: areaRect.top + newTop + btnHeight
  };

  const overlap =
    futureRect.right > yesRect.left &&
    futureRect.left < yesRect.right &&
    futureRect.bottom > yesRect.top &&
    futureRect.top < yesRect.bottom;

  if (!overlap) {
    noBtn.style.left = newLeft + 'px';
    noBtn.style.top = newTop + 'px';
  }
}

noBtn.addEventListener('touchstart', moveNoButton);
noBtn.addEventListener('mouseenter', moveNoButton);

/* ===== VIDEO ===== */

function openVideo() {
  window.open('https://www.youtube.com/', '_blank'); 
}

/* ===== HEARTS ===== */

const container = document.getElementById('hearts');

for (let i = 0; i < 6; i++) {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDelay = Math.random() * 10 + 's';

  const size = 90 + Math.random() * 90;

  heart.innerHTML = `
  <svg width="${size}" height="${size}" viewBox="0 0 24 24">
    <defs>
      <linearGradient id="grad${i}" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#ff8fb1"/>
        <stop offset="100%" stop-color="#ff4f87"/>
      </linearGradient>
    </defs>
    <path fill="url(#grad${i})"
      d="M12 21s-6.7-4.35-9.33-8.1C-0.26 9.66 1.54 4.5 6 4.5c2.54 0 4 1.86 6 3.87 2-2 3.46-3.87 6-3.87 4.46 0 6.26 5.16 3.33 8.4C18.7 16.65 12 21 12 21z"/>
  </svg>
  `;

  container.appendChild(heart);
}
</script>
